<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style type="text/css">
      body {
        counter-reset: idx;
      }
      h2::before {
        counter-increment: idx;

        /* content: counter(idx)" "; */

        content: "Section " counter(idx) " : ";
      }
      h2{
        counter-reset: subidx;
      }
     h3::before{
        counter-increment: subidx;
        content: "Lesson: "counter(idx)"."counter(subidx)" : ";
     }  
    </style>
  </head>
  <body>
    <h1>DLT Lessons</h1>
    <h2>Web Development Foundation</h2>
    <h3>HTML</h3>
    <h3>CSS</h3>
    <h3>BOOTSTRAP</h3>
    <h3>GITHUB</h3>

    <h2>Css Class</h2>
    <h3>Css intermidiate</h3>
    <h3>Bootstrap css</h3>
    <h3>Tailwind css</h3>

    <h2>Javascript Class</h2>
    <h3>Jquery</h3>
    <h3>javascript es6</h3>
    <h3>reactjs</h3>
    <h3>nodejs</h3>

    <h2>Database Class</h2>
    <h3>mysql</h3>
    <h3>mongo db</h3>

    <h2>PHP Class</h2>
    <h3>php oop</h3>
    <h3>laravel</h3>
  </body>
</html>
